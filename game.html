    <script src="js/jquery-3.5.1.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="js/jquery.transit.min.js"></script>



    <script>

        $.cssEase['bounce'] = 'cubic-bezier(0,1,0.5,1.3)';



        function startAni() {

            $('.game').each(function (i) {



                // $(this).delay(i*200).animate({ 'transform': 'translateY(0%)','opacity':'1'},500);

                $(this).delay(i * 400).transition({

                    y: '0%',

                    'opacity': '1'

                }, 500, 'bounce');

            })

        }

        startAni()



        $('.plus_btn').mouseenter(function () {

            $(this).next('.info_box').css({

                'display': 'block'

            })

            $(this).parents('.game').addClass('on')

            $(this).parents('.info').css({'cursor':'pointer'})

            $(this).css({'backgroundImage':'url(img/play_btn.png)'})

            

        })

        $('.info').mouseleave(function () {

            $(this).find('.info_box').css({

                'display': 'none'

            })

            $(this).parents('.game').removeClass('on')

            $(this).css({'cursor':'context-menu'})

            $(this).find('.plus_btn').css({'backgroundImage':'url(img/plus_btn.png)'})

        })

        $('.plus_btn').click(function(){

            var i = $(this).parents('.game').index()



            $('.video').animate({

                'width': '50vw',

                'height': '28.125vw'

            }, 500, function () {

                $(this).find('.inner').css({

                    'opacity': '1'

                })

            })

            $('.video .inner iframe').eq(i).addClass('on')

            $('.prev').css({'display':'block'})



        })

        $('.info_box').click(function () {

            var i = $(this).parents('.game').index()



            $('.video').animate({

                'width': '50vw',

                'height': '28.125vw'

            }, 500, function () {

                $(this).find('.inner').css({

                    'opacity': '1'

                })

            })

            $('.video .inner iframe').eq(i).addClass('on')

            $('.prev').css({'display':'block'})

        })

        $('.prev').click(function () {
var ifidx=$('iframe.on').index()
$("iframe")[ifidx].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' +
                '","args":""}', '*');

            $(this).parents('.video').animate({
                'width': '0%',
                'height': '0%'
            }, 500, function () {
                $(this).find('.inner').css({
                    'opacity': '0'
                })
            })
            $('.video .inner iframe').removeClass('on')
            $(this).css({'display':'none'})
         
        })
   

    </script>
